server {
    listen 80;
    server_name beananalytics.xyz www.beananalytics.xyz;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name beananalytics.xyz www.beananalytics.xyz;

    # SSL certificates (will be configured by Certbot)
    ssl_certificate /etc/letsencrypt/live/beananalytics.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/beananalytics.xyz/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;

    # Logs
    access_log /var/log/nginx/beananalytics_access.log;
    error_log /var/log/nginx/beananalytics_error.log;

    # Allow large file uploads (100MB)
    client_max_body_size 100M;

    # Serve static files directly from React build
    location /static/ {
        alias /home/ec2-user/E-Commerce_Analytics_platform/project_3/client/build/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve index.html and other build assets
    location ~ ^/(index\.html|favicon\.svg|asset-manifest\.json)$ {
        root /home/ec2-user/E-Commerce_Analytics_platform/project_3/client/build;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Proxy to Node.js application for API and other requests
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}
