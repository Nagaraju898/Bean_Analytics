################################################################################
# Professional Nginx Reverse Proxy Configuration
# E-Commerce Analytics Platform
#
# Features:
#   - SSL/TLS termination with automatic certificate loading
#   - HTTP/2 support for better performance
#   - Rate limiting for DDoS protection
#   - Gzip compression for bandwidth optimization
#   - Security headers to protect against common attacks
#   - Reverse proxy to backend and frontend services
#   - HTTP to HTTPS redirect
#   - Caching configuration for static assets
#
# Certificate Setup:
#   - Place SSL cert at: ./nginx/ssl/cert.pem
#   - Place SSL key at:  ./nginx/ssl/key.pem
#   - Use Let's Encrypt Certbot to auto-generate
################################################################################

# Process management
user nginx;
worker_processes auto;  # Auto-detect CPU cores
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Event configuration for high concurrency
events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ############################################################################
    # Logging Configuration
    ############################################################################
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    ############################################################################
    # Performance Optimization
    ############################################################################
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;  # Allow up to 100MB file uploads

    ############################################################################
    # Gzip Compression - Reduce bandwidth usage
    ############################################################################
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;  # Balance between speed and compression (1-9)
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 256;  # Only compress files larger than 256 bytes

    ############################################################################
    # Rate Limiting - DDoS & Brute Force Protection
    ############################################################################
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_status 429;  # Return 429 (Too Many Requests) instead of 503

    ############################################################################
    # DNS Resolver for Dynamic Upstream Resolution
    ############################################################################
    # Docker's embedded DNS server
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    ############################################################################
    # Upstream Service Definitions
    ############################################################################
    upstream backend {
        least_conn;  # Load balancing method
        server backend:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream frontend {
        server frontend:3000;
        keepalive 16;
    }

    ############################################################################
    # HTTP Server - Main Application Server
    ############################################################################
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Let's Encrypt ACME challenge for certificate renewal
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        ########################################################################
        # Security Headers - Protect against common web attacks
        ########################################################################
        # Prevent MIME sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # Enable XSS protection
        add_header X-XSS-Protection "1; mode=block" always;

        # Control framing (prevent clickjacking)
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Control referrer information
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Permissions policy (formerly Feature-Policy)
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' fonts.googleapis.com cdn.jsdelivr.net; font-src 'self' fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:;" always;

        # HSTS header - Force HTTPS for 1 year (uncomment after testing)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        ########################################################################
        # Logging
        ########################################################################
        access_log /var/log/nginx/access.log main buffer=16k;
        error_log /var/log/nginx/error.log warn;

        ########################################################################
        # Rate Limiting
        ########################################################################
        limit_req zone=general burst=20 nodelay;

        ########################################################################
        # Health Check Endpoint
        ########################################################################
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        ########################################################################
        # API Proxy - Node.js Backend
        ########################################################################
        location /api/ {
            # Rate limiting for API
            limit_req zone=api burst=50 nodelay;

            # Proxy configuration
            proxy_pass http://backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Request-ID $request_id;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeout configuration
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Keep-alive to backend
            proxy_set_header Connection "";
        }

        ########################################################################
        # Authentication Endpoints - Stricter Rate Limiting
        ########################################################################
        location /api/auth/ {
            # Strict rate limiting for auth endpoints
            limit_req zone=auth burst=5 nodelay;

            # Proxy to backend
            proxy_pass http://backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        ########################################################################
        # Static Assets - React Frontend (with caching)
        ########################################################################
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            
            # Aggressive caching for static assets
            expires 365d;
            add_header Cache-Control "public, immutable";
            add_header ETag "$request_uri";

            access_log off;
        }

        ########################################################################
        # Frontend Application - Fallback to React Router
        ########################################################################
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache HTML with ETag (let browser validate)
            expires -1;
            add_header Cache-Control "public, must-revalidate";

            # Handle React Router - fallback to index.html
            error_page 404 =200 /index.html;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        ########################################################################
        # Deny Access to Sensitive Files
        ########################################################################
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    ############################################################################
    # HTTPS Server - SSL/TLS Configuration
    ############################################################################
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name beananalytics.xyz www.beananalytics.xyz;

        # SSL Certificate Configuration (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/beananalytics.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/beananalytics.xyz/privkey.pem;

        # SSL Configuration - Modern SSL/TLS
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP stapling for certificate status
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        ########################################################################
        # Security Headers
        ########################################################################
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' fonts.googleapis.com cdn.jsdelivr.net; font-src 'self' fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:;" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        ########################################################################
        # Logging
        ########################################################################
        access_log /var/log/nginx/access_ssl.log main buffer=16k;
        error_log /var/log/nginx/error.log warn;

        ########################################################################
        # Rate Limiting
        ########################################################################
        limit_req zone=general burst=20 nodelay;

        ########################################################################
        # Health Check Endpoint
        ########################################################################
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        ########################################################################
        # API Proxy - Node.js Backend
        ########################################################################
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            proxy_set_header Connection "";
        }

        ########################################################################
        # Authentication Endpoints - Stricter Rate Limiting
        ########################################################################
        location /api/auth/ {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
        }

        ########################################################################
        # Frontend React App - React Router Support
        ########################################################################
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # For React Router - serve index.html for 404s
            error_page 404 =200 /index.html;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        ########################################################################
        # Deny Access to Sensitive Files
        ########################################################################
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    ############################################################################
    # HTTP to HTTPS Redirect
    ############################################################################
    server {
        listen 80;
        listen [::]:80;
        server_name beananalytics.xyz www.beananalytics.xyz;

        # Let's Encrypt ACME challenge for certificate renewal
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    ############################################################################
}
